<div class="row">
    <div class="col" style="text-align: end;">
        <button class="mt-2" mat-raised-button color="primary" (click)="insertarHijo(id)">Crear hijo</button>
    </div>
</div>


<h3 class="mt-2" style="text-align: center; color:red">
    Lista de Hijos de </h3>

<div class="mat-elevation-z8 ">
    <table mat-table [dataSource]="data" style="width: 100%;">

        <!-- IdDerhab  Column -->
        <ng-container matColumnDef="idDerHab">
            <th mat-header-cell *matHeaderCellDef> idDerHab </th>
            <td mat-cell *matCellDef="let element"> {{element.idDerHab}} </td>
        </ng-container>

        <!-- IdPersonal  Column -->
        <ng-container matColumnDef="IdPersonal">
            <th mat-header-cell *matHeaderCellDef> IdPersonal </th>
            <td mat-cell *matCellDef="let element"> {{element.idPersonal}} </td>
        </ng-container>

        <!-- ApPaterno  Column -->
        <ng-container matColumnDef="ApPaterno">
            <th mat-header-cell *matHeaderCellDef> ApPaterno </th>
            <td mat-cell *matCellDef="let element"> {{element.apPaterno}} </td>
        </ng-container>

        <!-- ApMaterno  Column -->
        <ng-container matColumnDef="ApMaterno">
            <th mat-header-cell *matHeaderCellDef> ApMaterno </th>
            <td mat-cell *matCellDef="let element"> {{element.apMaterno}} </td>
        </ng-container>

        <!-- Nombre1  Column -->
        <ng-container matColumnDef="Nombre1">
            <th mat-header-cell *matHeaderCellDef> Nombre1 </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre1}} </td>
        </ng-container>

        <!-- Nombre2  Column -->
        <ng-container matColumnDef="Nombre2">
            <th mat-header-cell *matHeaderCellDef> Nombre2 </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre2}} </td>
        </ng-container>

        <!-- NombreCompleto  Column -->
        <ng-container matColumnDef="NombreCompleto">
            <th mat-header-cell *matHeaderCellDef> NombreCompleto </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
        </ng-container>

        <!-- FchNac  Column -->
        <ng-container matColumnDef="FchNac">
            <th mat-header-cell *matHeaderCellDef> FchNac </th>
            <td mat-cell *matCellDef="let element"> {{element.fchNac}} </td>
        </ng-container>

        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef> eliminar </th>
            <td mat-cell *matCellDef="let element">
                <button class="mt-2" mat-raised-button color="warn" (click)="eliminarHijo(element.idDerHab)">Eliminar</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef> modificar </th>
            <td mat-cell *matCellDef="let element">
                <button class="mt-2" mat-raised-button color="primary" (click)="modificarHijo(element.idDerHab)">modificar</button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
